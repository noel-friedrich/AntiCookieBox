<!doctype html>

<html>
	<head>
		<title>Anti Cookie Box</title>
		<link rel="stylesheet" href="popup.css"></link>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand">
	</head>

	<body class="popup-content">

        <div class="header">
            <div class="header-text">
                <span class="anti">Anti</span><span class="cookie">Cookie</span><span class="box">Box</span>
            </div>
            <a id="settings">
                <img src="settings.png" title="Settings"
                    class="top-settings" alt="Extension Settings">
            </a>
        </div>

        <hr>

        <div class="ghost-playground">
            <div class="ghost">
                <img src="ghost-3.png" alt="Ghost" class="ghost-img"
                    title="Lucy" id="lucy">
                <div class="speech-box sb-triangle"><b>Boo!</b><br>
                    <span id="speechbubble">I'm Lucy!</span>
                </div>
            </div>
        </div>

        <hr>

        <div class="buttons-container">
            <button class="acb-button" id="reverse-changes-btn">Reverse Changes</button>
            <button class="acb-button" id="redo-changes-btn">Redo Changes</button>
            <button class="acb-button" id="add-exception-btn">Add Exception</button>
            <button class="acb-button" id="report-error-btn">Report Error</button>
            <button class="acb-button" id="open-settings-btn">Open Settings</button>
        </div>

        <script src="psl.js"></script>
        <script src="popup.js"></script>

	</body>

</html>
